<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    {% load static %}
    <link rel="stylesheet" href = "{% static 'style.css' %}">
</head>
<body>
    <h1>
        Results
    </h1>
    <table id="results">
        <!--loops through the results found and displays them-->
        <!--bookresults is defined in views.py in the results function-->
        {% for x in bookresults %}
        <tr id = "tableHolder">
            <td class = "tableColumn">{{x.book_name}}</td>
            <td class = "tableColumn">{{x.book_authorName}}</td>
        </tr>
        {% endfor %}
        <!--takes the user to add a book-->
    </table>
    <a href = "/add/">Add a book</a>
    
</body>
</html>
